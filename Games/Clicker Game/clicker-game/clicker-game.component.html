<div class="container">
    <h1>Jogo de Clicker</h1>
    <div class="click-area">
      <button (click)="click()">Clique Aqui!</button>
      <p>{{ clicks }} cliques</p>
      <button (click)="increaseClickValue()">Aumentar Valor do Clique</button>
      <button (click)="resetGame()">Reiniciar Jogo</button>
    </div>
  </div>
