<div class="container">
    <h1>Gerenciador de Senhas</h1>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="newEntry.name" placeholder="Nome" />
      <input type="password" [(ngModel)]="newEntry.password" placeholder="Senha" />
      <button (click)="addPassword()">Adicionar</button>
    </div>
  
    <div *ngIf="entries.length">
      <h2>Senhas Salvas</h2>
      <ul class="password-list">
        <li *ngFor="let entry of entries; let i = index">
          <strong>{{ entry.name }}:</strong> {{ entry.password }}
          <button (click)="removePassword(i)">Remover</button>
        </li>
      </ul>
    </div>
  </div>
